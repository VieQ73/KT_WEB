<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Tốc Độ Internet</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
  }
  .logo {
    width: 150px; /* Kích thước logo có thể điều chỉnh */
    height: auto;
    margin-bottom: 20px;
    border: 1px solid red;
  }
  .internet-speed {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .speed-value {
    font-size: 2.5em;
    font-weight: bold;
  }
  .additional-info {
    margin-top: 10px;
    font-size: 0.9em;
    color: #555;
    padding: 5px;
    background-color: #fff; 
    border: 1px solid #000; 
    border-radius: 10px; /

  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px; /* Khoảng cách giữa các biểu tượng */
    margin-top: 30px; /* Khoảng cách từ nội dung trên */
  }
  .icon {
    width: 30px; /* Kích thước của biểu tượng */
    height: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="Logo" class="logo">
  <div class="internet-speed">Tốc độ Internet của bạn là</div>
  <div class="speed-value">200 Mb/giây</div>
  <div class="additional-info">Hiển thị thêm thông tin</div>
  <!-- ... nội dung khác của trang web ... -->
  <div class="social-icons">
    <img src="ques.png" class="icon">
    <img src="fb.png" class="icon">
    <img src="twitter.png" class="icon">
</div>
</body>
</html>
